<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Demo page showing HTML5, CSS3, and JS concepts">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concepts Demo</title>
  <style>
    /* --- CSS3 Styling + Box Model --- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #333;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px;
      display: inline-block;
    }
    nav ul li a:hover {
      background: #555;
      border-radius: 5px;
    }
    section {
      padding: 20px;
    }
    .box {
      border: 2px solid #0077cc;
      margin: 15px 0;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    form input, form select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    button {
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <!-- HTML5 Tags + Navigation -->
  <header>
    <h1>Web Concepts Demo</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#form">Form</a></li>
      <li><a href="#media">Media</a></li>
      <li><a href="#js">JavaScript</a></li>
    </ul>
  </nav>
  
  <!-- HTML5 Forms + Elements & Attributes -->
  <section id="form">
    <h2>Form Example</h2>
    <form id="demoForm">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="100">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- HTML5 Media Tags -->
  <section id="media">
    <h2>Media Example</h2>
    <video width="320" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- JavaScript Example -->
  <section id="js">
    <h2>JavaScript Example</h2>
    <div class="box" id="box">Click the Button!</div>
    <button id="changeBtn">Change Box</button>
  </section>

  <script>
    // --- JavaScript Control Flow, Functions, DOM, Arrays, Events ---
    
    // Array Example
    const colors = ["red", "green", "blue", "orange"];

    // Function + Scope
    function changeBox() {
      const box = document.getElementById("box");
      let randomIndex = Math.floor(Math.random() * colors.length);

      // Control Flow Statement
      if (randomIndex % 2 === 0) {
        box.innerText = "Even Index Color!";
      } else {
        box.innerText = "Odd Index Color!";
      }

      // DOM Manipulation
      box.style.backgroundColor = colors[randomIndex];
      box.style.color = "white";
    }

    // Event Handling
    document.getElementById("changeBtn").addEventListener("click", changeBox);

    // Form Event Example
    document.getElementById("demoForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual submit
      alert("Form Submitted! Hello " + document.getElementById("username").value);
    });
  </script>
</body>
</html>
